services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount code for development
      - ./services:/app/services
      - ./main.py:/app/main.py
      
      # Mount data directories
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./results:/app/results
      
      # Mount checkpoints from D drive
      - D:/checkpoints:/app/checkpoints
      
      # Mount HuggingFace cache from D drive
      - D:/huggingface_cache:/root/.cache/huggingface
    
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - HF_HOME=/root/.cache/huggingface
      - TRANSFORMERS_CACHE=/root/.cache/huggingface/transformers
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    restart: unless-stopped
